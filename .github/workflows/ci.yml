name: QA Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read
  issues: write
  pull-requests: write

jobs:
  AI-analysis-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t qa-framework .

      - name: Run tests inside Docker
        id: test
        run: |
          set +e
          docker run --name qa-run \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            -e AI_ANALYSIS=true \
            -e BASE_URL=https://www.saucedemo.com \
            -e HEADLESS=true \
            -e PW_WORKERS=2 \
            -e PW_RETRIES=1 \
            -e TEST_USERNAME=${{ secrets.TEST_USERNAME }} \
            -e TEST_PASSWORD=${{ secrets.TEST_PASSWORD }} \
            qa-framework
          EXIT=$?
          docker cp qa-run:/app/playwright-report ./playwright-report 2>/dev/null || true
          docker cp qa-run:/app/artifacts ./artifacts 2>/dev/null || true
          docker rm qa-run 2>/dev/null || true
          exit $EXIT
      
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload AI failure artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-failure-artifacts
          path: artifacts/

      - name: Parse AI failure reports
        if: always()
        run: |
          echo "Parsing AI failure reports..."
          if [ -d "artifacts" ]; then
            find artifacts -name "ai.txt" | while read file; do
              echo "-----"
              echo "File: $file"
              json=$(awk '/^{/{flag=1} flag' "$file")
              echo "$json" | jq .
            done
          else
            echo "No artifacts directory found."
          fi
      
      - name: Download baseline AI artifacts from main
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          workflow: ci.yml
          branch: main
          workflow_conclusion: success
          name: ai-failure-artifacts
          path: baseline-artifacts
          if_no_artifact_found: ignore

      - name: Debug baseline contents
        if: always() && github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          echo "Baseline:"
          ls -la baseline-artifacts || true
          echo "Current:"
          ls -la artifacts || true
          
      - name: Compute failure diff
        if: always() && github.event_name == 'pull_request'
        id: diff
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');

          function collectFailures(root) {
            const failures = [];

            if (!fs.existsSync(root)) return failures;

            function walk(dir) {
              for (const file of fs.readdirSync(dir)) {
                const full = path.join(dir, file);
                if (fs.statSync(full).isDirectory()) {
                  walk(full);
                } else if (file === "ai.txt") {
                  const content = fs.readFileSync(full, "utf8");
                  const jsonStart = content.indexOf("{");
                  if (jsonStart === -1) continue;

                  const data = JSON.parse(content.substring(jsonStart));

                  failures.push({
                    file: data.file,
                    line: data.line,
                    failure_type: data.failure_type,
                    severity: data.severity,
                    confidence: data.confidence
                  });
                }
              }
            }

            walk(root);
            return failures;
          }

          const baseline = collectFailures("baseline-artifacts");
          const current = collectFailures("artifacts");

          function toMap(arr) {
            const map = new Map();
            for (const item of arr) {
              const key = `${item.file}:${item.line}:${item.failure_type}`;
              map.set(key, item);
            }
            return map;
          }

          const baselineMap = toMap(baseline);
          const currentMap = toMap(current);

          const newFailures = [];
          const fixedFailures = [];
          const unchangedFailures = [];

          for (const [key, value] of currentMap.entries()) {
            if (!baselineMap.has(key)) {
              newFailures.push(value);
            } else {
              unchangedFailures.push(value);
            }
          }

          for (const [key, value] of baselineMap.entries()) {
            if (!currentMap.has(key)) {
              fixedFailures.push(value);
            }
          }

          const result = {
            newFailures,
            unchangedFailures,
            fixedFailures
          };

          fs.writeFileSync("failure-diff.json", JSON.stringify(result, null, 2));
          console.log("Diff result:", result);
          EOF

      - name: Comment PR with AI summary
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync("failure-diff.json")) return;

            const diff = JSON.parse(fs.readFileSync("failure-diff.json", "utf8"));

            const { newFailures, unchangedFailures, fixedFailures } = diff;

            if (
              newFailures.length === 0 &&
              unchangedFailures.length === 0 &&
              fixedFailures.length === 0
            ) {
              console.log("No failures to report.");
              return;
            }

            let body = "## ðŸ¤– AI Failure Diff Summary\n\n";

            function formatList(title, list) {
              if (list.length === 0) return "";
              let section = `### ${title} (${list.length})\n\n`;
              for (const item of list) {
                section += `- ${item.file}:${item.line} | ${item.failure_type} | severity: ${item.severity} | confidence: ${item.confidence}\n`;
              }
              return section + "\n";
            }

            body += formatList("ðŸ†• New Failures", newFailures);
            body += formatList("âš ï¸ Still Failing", unchangedFailures);
            body += formatList("âœ… Fixed Failures", fixedFailures);

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existing = comments.find(c =>
              c.user.type === "Bot" &&
              typeof c.body === "string" &&
              c.body.startsWith("## ðŸ¤– AI Failure Diff Summary")
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }